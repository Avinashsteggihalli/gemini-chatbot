<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; }
    #chatbox { background: white; padding: 20px; margin: auto; width: 600px; border-radius: 10px; }
    .user { color: blue; }
    .bot { color: green; }
    .typing { font-style: italic; color: gray; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      // Display user message
      document.getElementById("messages").innerHTML += `<div class="user">You: ${message}</div>`;
      input.value = "";

      // Show typing indicator
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.textContent = "Gemini is typing...";
      document.getElementById("messages").appendChild(typing);

      // Send to backend
      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ "message": message })
      })
      .then(res => res.json())
      .then(data => {
        typing.remove();
        document.getElementById("messages").innerHTML += `<div class="bot">Gemini: ${marked.parse(data.reply)}</div>`;
      })
      .catch(err => {
        typing.remove();
        console.log(err);
      });
    }

    // ðŸ”‘ Enable "Enter" key submission
    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

  <!-- Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
